<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.333008f4.css">
    <title>Fashion layout</title>

</head>

<body>
    <div class="wrapper">
        <div class="left-side">

            <h1 class="left-side-title">men fashion</h1>
            <div class="left-side-bottom">
                <ul class="left-side-navbar">
                    <li class="left-side-item"><a href="#" class="link">facebook.</a></li>
                    <li class="left-side-item"><a href="#" class="link">twitter.</a></li>
                    <li class="left-side-item"><a href="#" class="link">instagram.</a></li>
                </ul>
                <div class="border"></div>
            </div>

        </div>

        <div class="right-side">
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="link">login</a></li>
                    <li class="nav-item"><a href="#" class="link">signup</a></li>
                    <li class="nav-item"><a href="#" class="link"><img class="nav-item-img" src="/shopping-cart.3733e558.svg" alt="checkout"></a></li>
                    <li class="nav-item"><a href="#" class="link"><img class="nav-item-img" src="/subject - material.ec9eaf2b.svg" alt="Burger menu"></a></li>

                </ul>
            </nav>
            <div class="main">
                <div class="main-model-img-container">
                    <img class="main-model-img-container-img" src="/main-model-bis.26c62bce.png" alt="Black model posing">
                </div>
                <div class="main-content">
                    <h1 class="main-content-primary-title">we understand</h1>
                    <h2 class="main-content-secondary-title">elegance</h2>
                    <button class="btn-primary">shop now</button>
                    <ul class="main-content-carousel">
                        <li class="main-content-carousel-item"><img class="main-content-carousel-img" src="/img1.077a4f01.jpg" alt="Model with white shirt posing"></li>
                        <li class="main-content-carousel-item"><img class="main-content-carousel-img" src="/img2.8c0be94e.jpg" alt="Model with leather jacket posing"></li>
                        <li class="main-content-carousel-item"><img class="main-content-carousel-img" src="/img4.69f5e79f.png" alt="Man face posing"></li>
                        <img src="/arrow-right.49a66b7f.svg" alt="Right arrow" class="arrow">
                    </ul>

                </div>

            </div>
        </div>
        <div class="footer">
            <ul class="footer-navbar">
                <li><a href="#" class="footer-item"></a>facebook.</li>
                <li><a href="#" class="footer-item"></a>twitter.</li>
                <li><a href="#" class="footer-item"></a>instagram.</li>
            </ul>
        </div>
    </div>


</body>

</html>
