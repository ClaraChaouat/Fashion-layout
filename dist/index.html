<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="/style.ff1c4cab.css">
    <title>Fashion layout</title>

<script src="/style.ff1c4cab.js"></script></head>

<body>
    <div class="wrapper">
        <div class="left-side">

            <h1>men fashion</h1>
            <div class="left-side-bottom">

                    <li><a href="#">facebook.</a></li>
                    <li><a href="#">twitter.</a></li>
                    <li><a href="#">instagram.</a></li>
                </ul>
                <div class="border"></div>
            </div>

        </div>

        <div class="right-side">

                <ul class="nav-list">

        </div>
        <div class="footer">
            <ul>
                <li><a href="#"></a>facebook.</li>
